<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>

    <center>
        <h2><b>Form</b></h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <form>
                <tr>
                    <td><label>Enter name :</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label>Enter email :</label></td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label>Enter phone :</label></td>
                    <td><input type="tel" placeholder="Enter your phone"></td>
                </tr>
                <tr>
                    <td><label>Enter password :</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>Select qualification:</label></td>
                    <td>
                        <select>
                            <option>High School</option>
                            <option>Graduate</option>
                            <option>Post Graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Select gender:</label></td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other
                    </td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea placeholder="Enter your message" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><label>Date of birth:</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Upload a resume:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Choose your favorite color:</label></td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><label>Subscribe to newsletter:</label></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </center>

</body>
</html>
