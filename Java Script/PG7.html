<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Color Changer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4d94;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Magic Show! ðŸŽ©âœ¨</h1>
    <p>Click the button below and watch the magic happen!</p>
    <button onclick="changeBackgroundColor()">Click Me for Magic! ðŸŒˆ</button>
    
    <script>
        function changeBackgroundColor() {
            const colors = ['#FFC1CC', '#A7C7E7', '#B2E6D4', '#FFF4A3', '#D7BDE2', '#FFD3B6'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
