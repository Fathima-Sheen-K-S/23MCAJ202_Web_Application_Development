<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
        }
        form {
            background: white;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff9966;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>
        <br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span class="error" id="phoneError"></span>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span>
        <br><br>
        
        <button type="submit">Register</button>
    </form>
    
    <script>
        function validateForm() {
            let valid = true;
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            
            let namePattern = /^[A-Za-z.\s]+$/;
            if (!namePattern.test(name) || name.trim() === "") {
                document.getElementById("nameError").innerText = "Enter a valid name (alphabets, dots, and spaces only)";
                valid = false;
            }
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                valid = false;
            }
            
            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number";
                valid = false;
            }
            
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,15}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerText = "Password must be 6-15 characters long, include 1 uppercase, 1 lowercase, and 1 special character";
                valid = false;
            }
            
            return valid;
        }
    </script>
</body>
</html>
