<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Lobster, cursive;
            background-color: #52c4e7;
            text-align: center;
        }
        .container {
            width: 40%;
            height: 40%;
            margin: auto;
            padding: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        .task {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: rgb(7, 114, 196);"> My To-Do List</h2>
        <ul>
            <li class="task" style="color: rgb(25, 230, 100);">Complete Homework</li> <!-- Inline CSS -->
            <li class="task" style="color: rgb(186, 197, 26);">Buy Groceries</li>
            <li class="task" style="color: rgb(217, 29, 151);">Read a Book</li>
            <li class="task" style="color: rgb(221, 14, 45);">Exercise</li>
            <li class="task" style="color: rgb(228, 115, 21);">Call a Friend</li>
        </ul>
    </div>

</body>
</html>
